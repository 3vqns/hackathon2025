<!DOCTYPE html>
<html>
<head>
  <title>Phishing Email Detector</title>
  <style>
    body {
      width: 250px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      text-align: center;
    }
    .title {
      color: #2c3e50;
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    .counter {
      background-color: #dc3545;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      margin-top: 12px;
    }
    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Phishing Email Detector</div>
    <div class="counter">Detected: <span id="phishingCount">0</span></div>
    <div id="status">Scanning emails automatically...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
