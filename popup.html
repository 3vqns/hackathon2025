<!DOCTYPE html>
<html>
<head>
  <title>Phishing Email Detector</title>
  <style>
    body {
      width: 250px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      text-align: center;
    }
    .title {
      color: #2c3e50;
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: linear-gradient(135deg, #0d6efd 0%, #0b5ed7 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 4px rgba(13, 110, 253, 0.2);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
      background: linear-gradient(135deg, #0b5ed7 0%, #0d6efd 100%);
    }
    button:active {
      transform: translateY(0);
    }
    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #666;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Phishing Email Detector</div>
    <button id="filterButton">Scan for Phishing Emails</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
